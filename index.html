<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"> </script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene stats embedded arjs='trackingMethod: best;debugUIEnabled:true;  patternRatio:0.90'>	
	
		<a-assets>
			<a-asset-item id="CesiumMan" src="./CesiumMan.glb"></a-asset-item>
		</a-assets>
     <a-marker preset='custom' type='pattern' url='./elevenmarker.patt'>	
		<a-entity gltf-model="#CesiumMan" rotation = " 90 90 270" 
                animation-mixer="clip:*;" ></a-entity>
      </a-marker> 
	
	<a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
